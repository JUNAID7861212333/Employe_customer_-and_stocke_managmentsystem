<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    

    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">

    <style>
        /* Basic Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font choice */
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2879ff;
            color: #fff;
            padding: 1rem 0;
        }

        main {
            padding: 2rem 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        /* Form Styling */
        .form-container {
            max-width: 400px; /* Adjust width as needed */
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                
                    <a class="navbar-brand"  style="padding: 20px"; href="{% url 'employee_list' %}">Employee Data</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse d-flex justify-content-center " id="navbarNav" >
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'category_list' %}">Categories</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'jacket_list' %}">Jackets</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'shirt_list' %}">Shirts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'pant_list' %}">Pants</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'shorts_list' %}">Shorts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'tshirt_list' %}">T-shirts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'trouser_list' %}">Trousers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'client_list' %}">Clients</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'stocksale_list' %}">Stock Sales</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                {% block content %}
                    <h2>Welcome to My Site</h2>
                    <p>This is the default content of the main section.</p>
                {% endblock %}
            </div>
        </div>
    </main>
    
    <footer class="fixed-bottom">
        <p>&copy;All rights reserved. </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
