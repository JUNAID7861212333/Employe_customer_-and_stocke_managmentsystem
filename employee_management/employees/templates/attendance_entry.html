<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Entry</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form .form-field {
            margin-bottom: 15px;
        }
        form label {
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        form input, form select, form textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }
        form input[type="date"] {
            padding: 9px 10px;
        }
        form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        form button:hover {
            background-color: #0056b3;
        }
        .btn {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ form.instance.id|yesno:"Update,Create" }} Attendance Entry</h1>
        <form action="{% url 'save_attendance' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{{ form.instance.id|yesno:"Update,Create" }}</button>
        </form>
        <a href="{% url 'show_attendance' %}" class="btn">Show Employee Attendance</a>
    </div>
</body>
</html>
