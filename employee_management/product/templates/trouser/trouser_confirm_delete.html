<!-- trousers/trouser_confirm_delete.html -->

{% extends 'base.html' %}
{% block content %}
    <h2>Delete trouser</h2>
    <p>Are you sure you want to delete "{{ trouser }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'trouser_list' %}" class="btn btn-secondary ml-2">Cancel</a>
    </form>
{% endblock %}
