{% extends 'base.html' %}

{% block title %}Confirm Delete: {{ client.name }}{% endblock %}

{% block header %}Confirm Delete: {{ client.name }}{% endblock %}

{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete client "{{ client.name }}"?</p>
    <form action="{% url 'client_delete' client.id %}" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'client_detail' client.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
